#

#
# Settings about the Server itself
#

# the name of the server
description=BorkNet Services

# the services displayed nick
nick=N

# the servers ident
ident=control

# the servers host
host=services.borknet.org

#
# Settings about the connection to your main ircd
#

# server to connect to
server=127.0.0.1

# port to connect to
port=4400

# password to connect
pass=uberpass

# the server numeric (unique in network)
numeric=]N

#
# Settings about reporting
#

# channel to report to
reportchan=#coder-com

#
# mailserver settings
#
mailserver=127.0.0.1
mailport=25

#
# Network name and website, used in some commands
# Mind the trailing slash!
#
network=BorkNet
website=http://www.borknet.org/

#
# MySQL Settings
#
dbserv=127.0.0.1
dbuser=Ozafy
dbpass=somepass
dbtabl=borknet

#
# Modules to load on startup
# Note The Capital Letter On Each Module Name.
#
modules=G,LogServ,Q,R,S,T,Tutor,U
