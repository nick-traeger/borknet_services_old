# The BorkNet Services Core config file
#
# only change what's after the = sign.
# if you want to add comment lines, use #
#

#
# Settings about the Server itself
#

# the name of the server
description=BorkNet Web Service

# the services displayed nick
nick=W

# the servers ident
ident=web

# the servers host
host=interface.borknet.org

# the server numeric (unique in network)
numeric=AAW

# the ip I should listen on (leave blank to listen on all interfaces)
bindip=127.0.0.1

# the port I should listen on
port=4444

# the maximum amount of simultanions connections i should accept
maxconn=10

# the ip I should accept connections from
acceptip=127.0.0.1

# the pasword that will be supplied
# the first line sent to the socket should be:
# PASS password
password=passwordgoeshere!

